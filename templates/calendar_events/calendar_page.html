{% extends 'base.html' %}
{% load custom_tags%}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="container-fluid text-center ">
        <div class="row w-50 border-bottom">
            <div class="col">
                Пн
            </div>
            <div class="col">
                Вт
            </div>
            <div class="col">
                Ср
            </div>
            <div class="col">
                Чт
            </div>
            <div class="col">
                Пт
            </div>
            <div class="col">
                Сб
            </div>
            <div class="col">
                Нд
            </div>
        </div>
        {% for week in calendar %}
            <div class="row w-50">
                {% for day in week %}
                    <div class="col ">
                        {% if day.0 == 0 %}
                            {{' '}}
                        {%else%}
                            {{day.0}}
                        {%endif%}
                    </div>
                {% endfor %}
            </div>
            <br>
        {% endfor %}
    </div>

{% endblock %}
