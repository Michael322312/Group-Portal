{% extends 'base.html' %}
{% block content %}
    <h2>Categories</h2>
    {% if request.user.access == "moder" or user.is_stuff %}
        <a href="{% url 'create-category' %}">Create Category</a>
    {% endif %}
    {% for category in categories %}
        <li><a href="{% url 'topics' category.id %}">{{ category.name }}</a></li>
    {% endfor %}

{% endblock content %}
