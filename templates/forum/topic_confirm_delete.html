{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you want to delete {{ topic.title }} topic?</h2>
    <form method="post" action="{% url 'delete-topic' topic.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
