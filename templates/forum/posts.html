{% extends 'base.html' %}
{% block content %}
    <h2>Discussion</h2>
    <form method="post" action="{% url 'posts' topic.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
    {% for post in posts %}
        <li>{{ post.title }} - {{ post.content }} by {{ post.author }}</li>
    {% endfor %}

{% endblock content %}
