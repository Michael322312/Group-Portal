{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you want to delete {{ category.name }} category?</h2>
    <form method="post" action="{% url 'delete-category' category.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
